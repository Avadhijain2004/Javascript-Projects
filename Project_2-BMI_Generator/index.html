<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Generator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>
    <div class="container">
        <h1 class="heading">
            BMI Generator
        </h1>
        <div class="form">
            <form action="#">
                <label for="height">Enter Height in CM</label>
                <input type="text" id="height" name="height" placeholder="height in cm">
                <br><br>
                <label for="weight">Enter Weight in KG</label>
                <input type="text" id="weight" name="weight" placeholder="weight in kg">
                <br><br>
                <button>Calculate</button>
            </form>
        </div>
        <div class="result"></div>
        <div class="weight-guide">
            <h2>BMI Weight Guide</h2>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
